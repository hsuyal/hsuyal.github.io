<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<div data-role="page" id="pageone">
    <div data-role="header">
        <h1>此处是标题</h1>
    </div>
    <div data-role="content" data-theme="e">
        <div data-role="collapsible" data-theme="b" data-content-theme="e">
            <h1>Click me - I'm collapsible!</h1>
            <p>I'm the expanded content.</p>
        </div>
        <p>此处是页面内容</p>
        <a href="#" data-role="button" data-icon="arrow-l">按钮</a>
        <p>默认地，页面的子元素会继承应用主题的父元素的样式 - 在这么情况下，上面的按钮会被自动赋予的 data-theme 为 "e"。</p>
        <p>如需人工添加按钮的样式，请在链接中添加 data-theme 属性：</p>
        <a href="#" data-role="button" data-theme="a" data-icon="arrow-r" data-iconpos="notext">按钮</a>
        <a href="#" data-role="button" data-theme="b">按钮</a>
        <a href="#" data-role="button" data-theme="c">按钮</a>
    </div>
    <div data-role="footer" data-theme="e">
        <h1>页脚文本</h1>
        <div data-role="navbar">
            <ul>
                <li><a href="#" data-icon="home" data-theme="c">Button1</a></li>
                <li><a href="#" data-icon="arrow-r" >Button1</a></li>
                <li><a href="#" data-icon="arrow-r">Button1</a></li>
                <li><a href="#" data-icon="search" data-theme="a">Button1</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
